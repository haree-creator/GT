<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTWorld</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="coffee-icon/gtbfav.png" type="image/x-icon">
</head>
<body>

    <!--Gt world Mobile frame-->
    <section id="mobileframe-gtworld">
        <div class="mobile frame">
            <div class="mobel">
                <h1>GTWorld</h1>
                <button>Acc. 1 of 1</button> 
            </div>
            <div class="savings">
                <h3>savings account</h3>
                <h4>0131860761</h4>
                <h5>&#x20A6; <span>XXXXXX.XX</span></h5>
                <h6>Book Balance: &#x20A6; XXXXXX.XX </h6>
            </div>
            <div class="image">
                <img src="coffee-icon/gtb.jpg" alt="gtb-image">
            </div>
            <div class="mobel-bottom">
                <input type="text" placeholder="I want to pay...">
            </div>
            <div class="hamburgar-menu">
                <hr><hr><hr>
            </div>
            <div class="outer-layer">
                <div class="middle-circle">
                   <a href="GtMobile.html" target="_blank"> <div class="inner-circle"> 
                    </div> </a>
                </div>
            </div>
            <p>Show Balance</p>
            <div class="icon-product">
                <div class="figure">
                    <figure>
                        <img src="coffee-icon/naira.png" alt="naira-icon">
                        <span class="transfer"><img src="coffee-icon/transfer.png" alt="transfer-icon"></span>
                        <figcaption> Transfer </figcaption>
                    </figure>
                    
                    <figure>
                        <img src="coffee-icon/online-payment.png" alt="onlinepayment-icon">
                        <figcaption> Payment </figcaption>
                    </figure>
                    <figure>
                        <img src="coffee-icon/money-back-guarantee.png" alt="money-icon">
                        <figcaption>Make Money</figcaption>
                    </figure>
                </div>
                <div class="figure">
                    <figure>
                        <img src="coffee-icon/transaction-history.png" alt="history-icon">
                        <figcaption>Transaction <br>Details</figcaption>
                    </figure>
                    <figure>
                        <img src="coffee-icon/manager.png" alt="manager-icon">
                        <figcaption>My Account <br> Manager</figcaption>
                    </figure>
                    <figure>
                        <img src="coffee-icon/loan.png" alt="loan-icon">
                        <figcaption>Apply for Loans</figcaption>
                    </figure>
                </div>
            </div>
            <div class="mobile-bottom">
                <button class="banking">Banking</button>
                <button>GTLocate</button>
                <button>iReport</button>
            </div>
        </div>
    </section>



</body>
</html>
